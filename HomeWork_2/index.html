<!-- а) Сложность алгоритма - O(n^2), так как вложенный цикл повторяется n * n раз.

б) Сложность алгоритма - O(n^2), так как вложенный цикл повторяется n * (n+1)/2 раз.

в) Сложность алгоритма - O(n * log(n)), так как внешний цикл повторяется n/2 раз, а внутренний цикл повторяется log(n) раз.

г) Сложность алгоритма - O(log(n)), так как цикл повторяется log2(n) раз. Каждый раз значение i делится на 2, так что в конечном итоге i станет равным 1. -->
